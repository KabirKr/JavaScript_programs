<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <section class="main">
        <div class="images">
            <img class="player-img" src="img/player.png" alt="player">
            <button type="reset" id="reset-btn">Restart</button>
            <img class="comp-img" src="img/computer.png" alt="Computer">
        </div>
        <div class="scores">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="comp-score">0</span></p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.png" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="img/scissor.png" alt="scissor">
            </div>
        </div>
        <div class="result">
            <p> Computer Choosed <span class="
                __result">Rock</span></p>
            <p class="final_result">You Win</p>
        </div>

    </section> <!-- Main Section -->

    <footer>
        <p>Made By <a href="https://github.com/KabirKr/JavaScript_programs/tree/master/Rock_Paper_Scissor" target="_blank">Kabir</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
